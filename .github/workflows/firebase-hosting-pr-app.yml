name: Deploy to Firebase Hosting on App PR
'on':
  pull_request:
    branches:
    - 'main'
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'app/') == true
    steps:
      - uses: actions/checkout@v2
      - run: 'yarn && yarn run build'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUPYTER_CLONE_UI }}'
          projectId: jupyter-clone-ui
          target: app
